  <title>My Articles</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .item { margin-bottom: 20px; }
    .item a { font-size: 1.2em; font-weight: bold; color: #333; text-decoration: none; }
    .item p { margin: 5px 0; color: #666; }
  </style>

<body>
  <h1>Latest Articles</h1>
  <div id="articles"></div>

  <script>
  const feed = "https://api.rss2json.com/v1/api.json?rss_url=https://magenotez.blogspot.com/feeds/posts/default?alt=rss";
  
  fetch(feed)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("articles");
      container.innerHTML = "";
      data.items.forEach(item => {
        const div = document.createElement("div");
        div.className = "article";
        div.innerHTML = `
          <a href="${item.link}" target="_blank">${item.title}</a>
          <p>${new Date(item.pubDate).toLocaleDateString()}</p>
        `;
        container.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById("articles").innerText = "Failed to load posts.";
      console.error(err);
    });
